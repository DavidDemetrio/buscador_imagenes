<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de imágenes</title>
    <link rel="stylesheet" href="../public/css/normalize.css">
    <link rel="stylesheet" href="../public/css/tailwind.min.css">
    <link rel="stylesheet" href="../public/css/animate.css">
    <link rel="stylesheet" href="../public/css/index.css">
</head>
<body>
    <input id="key-pixaby" type="hidden" value="{{key}}"></input>
    <h1 class="text-center text-3xl text-violet-950 mt-10 mb-5 font-bold uppercase">+ IMAGES</h1>

    <div class="buscador max-w-lg mx-auto">
        <form id="formulario" class="flex">
            <input
                id="termino"
                class="
                    shadow appearance-none border border-blue-400 rounded w-full py-2 px-3 text-gray-700 leading-tight
                    focus:outline-none focus:shadow-outline mr-3 shadow-md
                "
                type="text"
                placeholder="Término de búsqueda. Ejemplo: Café o Fútbol"
            />
            <input
                type="submit"
                value="Buscar"
                class="
                    bg-transparent cursor-pointer shadow-md hover:bg-blue-500 text-blue-700 font-semibold
                    hover:text-white py-2 px-4 border border-blue-400 hover:border-transparent rounded
                "
            />
        </form>
    </div>
    
    <!-- Results images -->
    <div id="resultado" class="container mx-auto mt-10 flex flex-wrap">
        <!-- <lottie-player
            src="../public/images/96526-search-not-found.json"
            autoplay
            loop
            style="width: 400px; margin: auto;"
        ></lottie-player> -->
    </div>
    <!-- Pagination result -->
    <div id="paginacion" class="container mx-auto mb-10 text-center flex flex-wrap mx-auto justify-center"></div>

    <script src="../public/js/lottie-player.js"></script>
    <script src="../public/js/index.js"></script>
</body>
</html>
