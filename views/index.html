<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de imágenes</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/tailwind.min.css">
    <link rel="stylesheet" href="../css/animate.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <h1 class="text-center text-3xl text-violet-950 my-10 font-bold uppercase">+ IMAGES</h1>

    <div class="buscador max-w-lg mx-auto">
        <form id="formulario" class="flex">
            <input
                id="termino"
                class="rounded w-full p-2 mr-5"
                type="text"
                placeholder="Término de búsqueda. Ejemplo: Café o Futbol"
            />
            <input
                type="submit"
                value="Buscar"
                class="px-2 py-2 bg-gray-700 cursor-pointer text-white font-bold uppercase hover:bg-gray-600 rounded"
            />
        </form>
    </div>
    
    <!-- Results images -->
    <div id="resultado" class="container mx-auto mt-10 flex flex-wrap"></div>
    <!-- Pagination result -->
    <div id="paginacion" class="container mx-auto mb-10 text-center flex flex-wrap mx-auto justify-center"></div>

    <script src="../js/app.js"></script>
</body>
</html>
